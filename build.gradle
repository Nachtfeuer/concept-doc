tasks.register("prepare") {
    group "concept-doc"
    description "Provides all tools for the build process"

    doLast { 
        exec {
            commandLine 'scripts/run.sh', 'prepare'
        }
    }
}

tasks.register("html") {
    group "concept-doc"
    description "Generates documentation.html using documenation.xml and documentation.xsl"

    doLast { 
        exec {
            commandLine 'scripts/run.sh', 'html'
        }
    }
}

html.dependsOn('prepare')
